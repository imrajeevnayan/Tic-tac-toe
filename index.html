<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Titans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                        },
                        secondary: {
                            500: '#ec4899',
                        }
                    }
                }
            }
        };
    </script>
    <style>
        .board-cell {
            transition: all 0.2s ease-in-out;
        }
        .board-cell:hover {
            transform: scale(1.05);
        }
        .glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
            }
        }
        @keyframes pulse-win {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .winner {
            animation: pulse-win 0.5s ease-in-out 3;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-primary-500 to-secondary-500">
                Tic Tac Toe Titans
            </h1>
            <p class="text-gray-400">The ultimate battle of X's and O's</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Game Board -->
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold">Game Board</h2>
                        <div class="flex space-x-2">
                            <button id="new-game-btn" class="bg-secondary-500 hover:bg-secondary-600 text-white px-4 py-2 rounded-lg transition">
                                New Game
                            </button>
                            <button id="reset-btn" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg transition">
                                Reset Round
                            </button>
                            <button id="theme-toggle" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg transition" aria-label="Toggle Theme">
                                <i data-feather="moon" id="theme-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3 mb-6" id="game-board">
                        <!-- Cells generated by JavaScript -->
                    </div>

                    <div class="text-center">
                        <p id="status" class="text-lg font-medium"></p>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Score Board -->
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Score Board</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-700 rounded-lg p-4 text-center">
                            <h3 class="text-sm text-gray-400 mb-1">Player X</h3>
                            <p id="score-x" class="text-3xl font-bold text-primary-500">0</p>
                        </div>
                        <div class="bg-gray-700 rounded-lg p-4 text-center">
                            <h3 class="text-sm text-gray-400 mb-1">Player O</h3>
                            <p id="score-o" class="text-3xl font-bold text-secondary-500">0</p>
                        </div>
                    </div>
                </div>

                <!-- Game History -->
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Game History</h2>
                    <div class="bg-gray-700 rounded-lg p-4 max-h-60 overflow-y-auto" id="history-list">
                        <p class="text-gray-400 text-center py-4">Game history will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            const gameBoard = document.getElementById('game-board');
            const statusDisplay = document.getElementById('status');
            const scoreX = document.getElementById('score-x');
            const scoreO = document.getElementById('score-o');
            const historyList = document.getElementById('history-list');
            const resetBtn = document.getElementById('reset-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            let board = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            let history = [];

            function initializeBoard() {
                gameBoard.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('board-cell', 'bg-gray-700', 'rounded-lg', 'aspect-square', 'flex', 'items-center', 'justify-center', 'text-4xl', 'font-bold', 'cursor-pointer', 'hover:bg-gray-600', 'transition');
                    cell.setAttribute('data-index', i);
                    cell.setAttribute('role', 'button');
                    cell.setAttribute('aria-label', `Cell ${i + 1}`);
                    cell.addEventListener('click', handleCellClick);
                    gameBoard.appendChild(cell);
                }
                updateStatus();
            }

            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                if (board[clickedCellIndex] !== '' || !gameActive) return;

                board[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer === 'X' ? 'text-primary-500' : 'text-secondary-500');

                checkResult();
            }

            function checkResult() {
                const winConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                let roundWon = false;

                for (const [a, b, c] of winConditions) {
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        roundWon = true;
                        document.querySelectorAll(`[data-index="${a}"], [data-index="${b}"], [data-index="${c}"]`)
                            .forEach(cell => cell.classList.add('glow'));
                        break;
                    }
                }

                if (roundWon) {
                    scores[currentPlayer]++;
                    updateScores();
                    statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                    statusDisplay.classList.add('winner');
                    gameActive = false;
                    addToHistory(`Player ${currentPlayer} won`);
                    return;
                }

                if (!board.includes('')) {
                    statusDisplay.textContent = 'Game ended in a draw!';
                    gameActive = false;
                    addToHistory('Game ended in a draw');
                    return;
                }

                changePlayer();
            }

            function changePlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }

            function updateStatus() {
                statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
                statusDisplay.class
